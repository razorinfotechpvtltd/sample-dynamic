<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }
        .info, .contact-us {
            text-align: left;
            margin-bottom: 20px;
        }
        .info div, .contact-us div {
            margin: 10px 0;
        }
        .info label, .contact-us label {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .contact-us {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .contact-card {
            background: #f9f9ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .contact-card h2 {
            color: #1e90ff;
            margin-bottom: 10px;
        }
        .contact-card p {
            color: #555;
            font-size: 14px;
            margin: 10px 0;
        }
        .contact-card a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="info">
            <div><label>Name:</label> <span id="userName">Loading...</span></div>
            <div><label>Email:</label> <span id="userEmail">Loading...</span></div>
            <div><label>Domain Name:</label> <span id="domainName">Loading...</span></div>
        </div>
        <button id="logoutButton">Logout</button>
        <div class="contact-card">
            <h2>Contact Us</h2>
            <p>Email: sales@humanmaximizer.com</p>
            <p>Phone: 01145034631</p>
            <a href="mailto:sales@humanmaximizer.com">Send Email</a>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
